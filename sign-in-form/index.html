<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    h1{
        text-align: center;
       
    }
    form {
        background: white;
        padding:20px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 400px;
    }
    
    label {
      display: block;
      margin-top: 5px;
      font-size: 1em;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 3px;
      font-size: 1em;
      box-sizing: border-box;
    }
    
    button{
    width: 100%;
    padding: 8px;
    margin-top: 15px;
    font-size: 1em;
    cursor: pointer;
    border:none;
    }


     </style>
</head>
<body>
    <form>
    <h1>Sign in</h1>
    <legend>
        <fieldset>
        
            <label for "email">Email:</label>
            <br><input type="email" id="Email" name="Email" placeholder="Enter email" **required**>
            <br><label for="password">Password:</label>
            <br><input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" title="Password must be 8-20 characters and include at least one uppercase letter, one lowercase letter, and one number." placeholder="Enter password" required>
            <br><button type="submit">Sign in </button>
            
            <div class="ForgotPassword">
                <br>Forgot <a href="forget-password.html" target="_blank">Password</a>?
            </div>
            <div class="Signup"><br>Don't have an account? <a href="signup.html" target="_blank">Sign up</a>
            </div>

        </legend>

        
</fieldset>
</form> 
</body>
</html>
